<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Car Price Prediction</h1>

    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="make" placeholder="make" required="required" />
        <input type="text" name="num-of-doors" placeholder="Number of doors" required="required" />
		<input type="text" name="body-style" placeholder="Body Style" required="required" />
		<input type="text" name="drive-wheels" placeholder="drive wheels" required="required" />
    <input type="text" name="engine-type" placeholder="Engine Type" required="required" />
    <input type="text" name="num-of-cylinders" placeholder="Number of cylinders" required="required" />
    <input type="text" name="fuel-system" placeholder="fuel system" required="required" />
    <input type="text" name="horse-power" placeholder="horse power" required="required" />
    <input type="text" name="peak-rpm" placeholder="peak rpm" required="required" />
    <input type="text" name="city-mpg" placeholder="city mpg" required="required" />
    <input type="text" name="highway-mpg" placeholder="highway mpg" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
